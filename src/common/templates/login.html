{% extends "base.html" %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card mt-3 ">
      <img class="card-img-top" src="{% static "common/img/header.jpg" %} " alt="">
      <div class="card-body">
        <h5 class="card-title">Workify: Login</h5>
        <div class="text-center">
          {% include 'messages.html' %}
        </div>      
      </div>
      <div class="card-footer">
        <a href="https://google.com" class="btn btn-secondary btn-block">Cancel</a>
        <a href={% url 'sso:redirect' %} class="btn btn-primary btn-user btn-block">Login</a>
      </div>
    </div>
  </div>
  <div class="col-sm-4"></div>
{% endblock %}
